                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>

<script>
    // JavaScript code for Login & Registration page functionality

// Function to show the login form
function login() {
    const loginContainer = document.getElementById('login');
    const registerContainer = document.getElementById('register');

    // Display the login container and hide the registration container
    loginContainer.style.display = 'block';
    registerContainer.style.display = 'none';
}

// Function to show the registration form
function register() {
    const loginContainer = document.getElementById('login');
    const registerContainer = document.getElementById('register');

    // Display the registration container and hide the login container
    registerContainer.style.display = 'block';
    loginContainer.style.display = 'none';
}

// Function to toggle the mobile menu
function myMenuFunction() {
    const navMenu = document.getElementById('navMenu');

    // Toggle the "open" class to show/hide the mobile menu
    if (navMenu.style.display === 'block') {
        navMenu.style.display = 'none';
    } else {
        navMenu.style.display = 'block';
    }
}

// Initialize the default state
document.addEventListener('DOMContentLoaded', () => {
    // Show the login form by default
    login();
});

</script>
